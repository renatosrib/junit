group 'renatosrib'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

sourceSets  {
    main.groovy.srcDir "src/main/groovy"
    test.groovy.srcDir "src/test/groovy"
}
